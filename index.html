<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> NFT preview card component</title>

</head>

<body>

  <div class="main-card">
    <header>
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="overlay"></div>
    </header>
    <div class="card-content">
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-section">
        <img id="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum icon">
        <div class="eth">0.041 ETH</div>
        <img id="clock-icon" src="images/icon-clock.svg" alt="clock icon">
        <div class="days-left">3 days left</div>
      </div>

      <hr width="250px;" size="1" ;align="center" ;background="cyan" ;>
      
      <div class="creation">
        <img id="creator-image" src="images/image-avatar.png" alt="creator image">
        <div class="creator-name">Creation of <a>Jules Wyvern</a></div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://facebook.com/blessing.emejulu.33">Blessing Emejulu (Nneamaka)</a>.
  </div>
</body>

</html>
